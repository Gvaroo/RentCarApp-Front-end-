<div class="registration_box">
  <div class="left_side"></div>
  <div class="right_side">
    <form
      [formGroup]="registrationForm"
      (ngSubmit)="onSubmit()"
      class="needs-validation"
    >
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="PhoneNumber"
          formControlName="phoneNumber"
          pattern="[0-9]*"
        />
        <label for="floatingInput">Phone number</label>
        <div
          *ngIf="
            registrationForm.controls['phoneNumber']?.invalid &&
            registrationForm.controls['phoneNumber']?.touched
          "
          class="text-danger"
        >
          Phone number is required and should only contain numeric values.
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Name"
          formControlName="FirstName"
        />
        <label for="floatingInput">First Name</label>
        <div
          *ngIf="
            registrationForm.controls['FirstName']?.invalid &&
            registrationForm.controls['FirstName']?.touched
          "
          class="text-danger"
        >
          First name is required.
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Last Name"
          formControlName="LastName"
        />
        <label for="floatingInput">Surname</label>
        <div
          *ngIf="
            registrationForm.controls['LastName']?.invalid &&
            registrationForm.controls['LastName']?.touched
          "
          class="text-danger"
        >
          Last name is required.
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Email"
          formControlName="email"
        />
        <label for="floatingInput">Email</label>
        <div
          *ngIf="
            registrationForm.controls['email']?.invalid &&
            registrationForm.controls['email']?.touched
          "
          class="text-danger"
        >
          <div *ngIf="registrationForm.controls['email']?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="registrationForm.controls['email']?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Password</label>
        <div
          *ngIf="
            registrationForm.controls['password']?.invalid &&
            registrationForm.controls['password']?.touched
          "
          class="text-danger"
        >
          <div
            *ngIf="registrationForm.controls['password']?.errors?.['required']"
          >
            Password is required.
          </div>
          <div
            *ngIf="registrationForm.controls['password']?.errors?.['minlength']"
          >
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary mt-3 mb-3 RegistrationButton"
      >
        Register
        <img src="../../../assets/arrow-register-right-icon.svg" alt="" />
      </button>

      <a [routerLink]="'/Login'">
        Are you registered?<br />
        Login with your account
      </a>
    </form>
  </div>
</div>
