<div *ngIf="confirmationMessage !== ''" class="container">

    <div class="card-header">Email Confirmation</div>
    <div class="content-section">
      <img src="../../../assets/entoxLogo.png" class="icon center" />

      <a routerLink="/Login">Click here to login to your Account</a>
    </div>
  </div>
</div>
