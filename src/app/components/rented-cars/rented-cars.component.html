<article class="car-card" *ngFor="let car of rentedCars">
  <div class="car-card__info">
    <div class="car-card__intro">
      <h2 class="car-card__brand">
        {{ car?.name }}
      </h2>
      <p class="car-card__model">
        {{ car?.model?.name }}
      </p>
    </div>
    <div class="car-card__features">
      <span>Information</span>
      <i class="fa-solid fa-car-side car-card__icon"></i>
      <span>{{ car.brand.name }}</span>
      <i class="fa-solid fa-city car-card__icon"></i>
      <span class="car-card__feature">
        {{ car.city }}
        <i class="fa-solid fa-calendar-days car-card__icon"></i>
        <span>{{ car.rentedCar.rentDays }} Day</span>
      </span>
    </div>
    <div class="car-card__cta">
      <span class="car-card__price"
        >Paid: &dollar; {{ car.rentedCar.price }}</span
      >
    </div>
  </div>
</article>
