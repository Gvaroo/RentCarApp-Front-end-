<div class="form-floating">
  <select
    class="form-select"
    [(ngModel)]="selectedValue"
    (change)="onValueChange()"
  >
    <option *ngFor="let option of options" [value]="option.name">
      {{ option.name }}
    </option>
    <option *ngFor="let option of options2" [value]="option.name">
      {{ option.name }}
    </option>
  </select>
  <label for="floatingSelect">{{ placeholder }}</label>
</div>
